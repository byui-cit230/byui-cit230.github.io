<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <title>Converting Quarts to Liters</title>

    <script>
      /* Defining table
      * input: volume in quarts
      * Processing: convert quarts to liters
      * Output: volume in liters
      */

      function qtsToLtr() {
      // Read a volume in quarts from the user
      lext text = document.getElementById("qtsInputBox").value;

      // Convert user text to number
      let q = parseFloat(text);

      //convert Quarts to liters
      let l = q * .946;

      //Display the Liters volume to the user
      document.getElementById("litersDiv").innerHTML = l;
      }
    </script>
  </head>

  <body>
    Enter volume in quarts: <input type="text" id="qtsInputBox" />
    <button type="button" onclick="qtsToLtr">Convert</button>
    <div id="litersDiv"></div>
  </body>
</html>
