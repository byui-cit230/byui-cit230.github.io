<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charst="utf-8">
        <title>Example JSON Consumption</title>
    </head>
    <body>
        <h1>Town Data Example</h1>
        <section id="towndata">
	        <p>section â†’ paragraph placeholder</p>
        </section>

        <script>
          const output = document.querySelector('section');
          const requestURL = "https://byui-cit230.github.io/weather/data/towndata.json";
          const request = new XMLHttpRequest();
          request.open('GET', requestURL);
          request.responseType = 'json';
          request.send();
            
          request.onload = function() {
	        let citydata = request.response;
            let cities = citydata['towns']; // this is where it might be confusing given the super heroes had a bit different format ...  the array is towns

            cities.forEach(city => {
                let myH3 = document.createElement('h3');
	            myH3.textContent = city.name;
                output.appendChild(myH3);
            });    
          };
        </script>
    </body>
</html>
